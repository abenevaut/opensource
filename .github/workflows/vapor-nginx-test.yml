name: vapor-nginx-test

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'vapor-nginx/**'

defaults:
  run:
    working-directory: ./vapor-nginx

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version: [ 83, 84, 85 ]
    concurrency:
      group: vapor-nginx-test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.php_version }}
      cancel-in-progress: true
    steps:

    - name: Checkout project
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - uses: actions/cache@v4
      with:
        path: vapor-nginx/vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - run: |
        bundle exec rubocop
        bundle exec rspec
      env:
        VAPOR_DEFAULT_VERSION: ${{ matrix.php_version }}
        COMPOSE_DOCKER_CLI_BUILD: 1
        DOCKER_BUILDKIT: 1
