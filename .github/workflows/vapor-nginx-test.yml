name: vapor-nginx-test

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'vapor-nginx/**'

defaults:
  run:
    working-directory: ./vapor-nginx

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version: [ 82, 83 ]
        platform: [ "linux/amd64", "linux/arm64" ]
        include:
#          - php_version: 82
#            platform: "linux/arm64"
#            build_tag: 82-arm
          - php_version: 82
            platform: "linux/amd64"
            build_tag: 82-amd
#          - php_version: 83
#            platform: "linux/arm64"
#            build_tag: 83-arm
          - php_version: 83
            platform: "linux/amd64"
            build_tag: 83-amd
    concurrency:
      group: vapor-nginx-test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.build_tag }}
      cancel-in-progress: true
    steps:

    - name: Checkout project
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/cache@v4
      with:
        path: vapor-nginx/vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - run: |
        bundle exec rubocop
        bundle exec rspec
      env:
        VAPOR_VERSION: ${{ matrix.php_version }}
        COMPOSE_DOCKER_CLI_BUILD: 1
        DOCKER_BUILDKIT: 1
        DOCKER_DEFAULT_PLATFORM: ${{ matrix.platform }}
