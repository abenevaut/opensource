name: phpunit-slicer-test

on:
  push:
    branches: [ master ]
    paths:
      - 'phpunit-slicer/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'phpunit-slicer/**'

defaults:
  run:
    working-directory: ./phpunit-slicer

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php_version: [ 81, 82, 83 ]
        include:
          - php_version: 83
            record_coverage: true
    concurrency:
      group: phpunit-slicer-test-${{ github.workflow }}-${{ github.ref }}-${{ matrix.php_version }}
      cancel-in-progress: true
    container: ghcr.io/abenevaut/vapor-ci:php${{ matrix.php_version }}
    steps:

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure Composer cache
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: phpunit-slicer/vendor
          key: ${{ runner.os }}-node-php_${{ matrix.php_version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-php_${{ matrix.php_version }}-

      - name: Validate Composer.json
        run: composer validate --strict

      - name: Composer install
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --optimize-autoloader --no-interaction --prefer-dist

      - name: Test
        run: |
          php phpunit-slicer test:arkitect
          php phpunit-slicer test

      - name: Send coverage
        if: ${{ matrix.record_coverage }}
        run: bash <(curl -s https://codecov.io/bash) -f coverage/clover.xml -F phpunit-slicer
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
