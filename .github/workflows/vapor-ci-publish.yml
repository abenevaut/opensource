name: vapor-ci-publish

on:
  workflow_dispatch:

jobs:

  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php_version: [ 81, 82, 83 ]
        include:
          - php_version: 82
            latest: true
          - php_version: 83
            release-candidate: true
    concurrency:
      group: vapor-ci-release-${{ matrix.php_version }}
      cancel-in-progress: false
    steps:

      - uses: actions/checkout@v3

      - name: Prepare environment
        run: cp .env.example .env

      - name: Log to docker hub
        run: docker login ghcr.io --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build "latest" docker image
        if: ${{ matrix.latest }}
        run: TAG_VAPOR_CI=latest VAPOR_VERSION=${{ matrix.php_version }} docker-compose build vapor-ci

      - name: Publish "latest" docker image
        if: ${{ matrix.latest }}
        run: TAG_VAPOR_CI=latest docker-compose push vapor-ci

      - name: Build "release-candidate" docker image
        if: ${{ matrix.release-candidate }}
        run: TAG_VAPOR_CI=release-candidate VAPOR_VERSION=${{ matrix.php_version }} docker-compose build vapor-ci

      - name: Publish "release-candidate" docker image
        if: ${{ matrix.release-candidate }}
        run: TAG_VAPOR_CI=release-candidate docker-compose push vapor-ci

      - name: Build "php${{ matrix.php_version }}" docker image
        run: TAG_VAPOR_CI=php${{ matrix.php_version }} VAPOR_VERSION=${{ matrix.php_version }} docker-compose build vapor-ci

      - name: Publish "php${{ matrix.php_version }}" docker image
        run: TAG_VAPOR_CI=php${{ matrix.php_version }} docker-compose push vapor-ci
