volumes:
  ollama_data:

services:

  ollama-qwen3:
    image: abenevaut/ollama:qwen3-0.6b
    build:
      context: ollama-qwen3
      dockerfile: Dockerfile
    volumes:
      - ollama_data:/root/.ollama

  lambda-qr:
    image: abenevaut/lambda-qr:latest
    build:
      context: lambda-qr
      dockerfile: Dockerfile
    environment:
      - php_xdebug_log=/var/task/xdebug-errors.log
    volumes:
      - ./lambda-qr:/var/task
