coverage:
  status:
    project:
      default:
        target: 80%
      laravel-ohdear:
        target: 80%
        flags:
          - laravel-ohdear
      phpunit-slicer:
        target: 80%
        flags:
          - phpunit-slicer

flags:
  laravel-ohdear:
    carryforward: true
    paths:
      - laravel-ohdear/
  phpunit-slicer:
    carryforward: true
    paths:
      - phpunit-slicer/

# https://docs.codecov.com/docs/pull-request-comments
comment:
  layout: "flags, files"
  behavior: default
  require_changes: false # if true: only post the comment if coverage changes
  require_base: no # [yes :: must have a base report to post]
  require_head: no # [yes :: must have a head report to post]
