coverage:
  status:
    project:
      default:
        target: 75%
      laravel-infrastructure:
        target: 0%
        flags:
          - laravel-infrastructure
      laravel-client-infrastructure:
        target: 0%
        flags:
          - laravel-client-infrastructure
      laravel-api-infrastructure:
        target: 0%
        flags:
          - laravel-api-infrastructure
      laravel-one:
        target: 75%
        flags:
          - laravel-one
      laravel-sentry-handler:
        target: 75%
        flags:
          - laravel-sentry-handler
      laravel-session:
        target: 75%
        flags:
          - laravel-session
      laravel-sqlmap:
        target: 75%
        flags:
          - laravel-sqlmap
      laravel-kite:
        target: 75%
        flags:
          - laravel-kite
      phpunit-slicer:
        target: 100%
        flags:
          - phpunit-slicer

flags:
  laravel-infrastructure:
    carryforward: true
    paths:
      - laravel-infrastructure/
  laravel-client-infrastructure:
    carryforward: true
    paths:
      - laravel-client-infrastructure/
  laravel-api-infrastructure:
    carryforward: true
    paths:
      - laravel-api-infrastructure/
  laravel-one:
    carryforward: true
    paths:
      - laravel-one/
  laravel-sentry-handler:
    carryforward: true
    paths:
      - laravel-sentry-handler/
  laravel-session:
    carryforward: true
    paths:
      - laravel-session/
  laravel-sqlmap:
    carryforward: true
    paths:
      - laravel-sqlmap/
  laravel-kite:
    carryforward: true
    paths:
      - laravel-kite/
  phpunit-slicer:
    carryforward: true
    paths:
      - phpunit-slicer/

# https://docs.codecov.com/docs/pull-request-comments
comment:
  layout: "flags, files"
  behavior: default
  require_changes: false # if true: only post the comment if coverage changes
  require_base: no # [yes :: must have a base report to post]
  require_head: no # [yes :: must have a head report to post]
